[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 115200
;upload_port = 172.23.193.72
lib_deps = 
	ericksimoes/Ultrasonic@^3.0.0
	pololu/QTRSensors@^4.0.0
    adafruit/Adafruit Motor Shield V2 Library@^1.1.0
